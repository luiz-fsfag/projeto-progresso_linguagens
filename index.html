<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <title>Barra de conhecimento</title>
        <meta name="description" content="O projeto exibira uma barra de porcentagem que colocara o meu conhecimento sobre algumas linguagens de programação">
        <meta name="keywords" content="Barra, conhecimento, habilidades">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="caixa">
            <div class="skill-box">
                <span class="title">HTML</span>
                <div class="skill-bar">
                    <span class="skill-per html">
                        <span class="tooltip">90%</span>
                    </span>
                </div>
            </div>
            <div class="skill-box">
                <span class="title">CSS</span>
                <div class="skill-bar">
                    <span class="skill-per css">
                        <span class="tooltip">40%</span>
                    </span>
                </div>
            </div>
            <div class="skill-box">
                <span class="title">Python</span>
                <div class="skill-bar">
                    <span class="skill-per python">
                        <span class="tooltip">1%</span>
                    </span>
                </div>
            </div>
            <div class="skill-box">
                <span class="title">JavaScript</span>
                <div class="skill-bar">
                    <span class="skill-per java">
                        <span class="tooltip">12%</span>
                    </span>
                </div>
            </div>
            <div class="skill-box">
                <span class="title">NodeJS</span>
                <div class="skill-bar">
                    <span class="skill-per nodejs">
                        <span class="tooltip">0%</span>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
